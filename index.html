<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3d旋转相册</title><base target="_blank" />
    <link rel="stylesheet" href="./hovertree.css" />
</head>
<body>
    <div class="hovertreeinfo">
    <h2>3d旋转相册</h2>请把光标移到立方体上面，或者点击图片。<input type="button" value="还原" /></div>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./img/out_front.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./img/out_back.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="./img/out_left.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="./img/out_right.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="./img/out_top.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="./img/out_bottom.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="./img/in_front.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="./img/in_back.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="./img/in_left.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="./img/in_right.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="./img/in_top.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="./img/in_bottom.jpg" class="in_pic" />
            </span>
        </div>
    </div>
</body>
</html>
